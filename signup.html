<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/stylelogin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <title>Signup</title>
</head>
<body>
    <div class="wrapper signup-form">
        <header>Signup</header>
        <form id="signupForm">
            <div class="field name">
                <div class="input-area">
                    <input type="text" id="username" placeholder="Your Name">
                    <i class="icon fas fa-user"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-txt" id="usernameError">Name can't be blank</div>
            </div>
            <div class="field email">
                <div class="input-area">
                    <input type="text" id="email" placeholder="Email Address">
                    <i class="icon fas fa-envelope"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-txt" id="emailError">Email can't be blank</div>
            </div>
            <div class="field password">
                <div class="input-area">
                    <input type="password" id="password" placeholder="Password">
                    <i class="icon fas fa-lock"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-txt" id="passwordError">Password can't be blank</div>
            </div>
            <input type="submit" value="Signup">
        </form>
        <div class="sign-txt">Already a member? <a href="index.html">Login here</a></div>
    </div>

    <!-- Include Axios library -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Include your JavaScript file -->
    <script src="signup.js"></script>
</body>
</html>
